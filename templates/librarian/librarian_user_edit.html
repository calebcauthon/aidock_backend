{% extends "base_librarian.html" %}

{% block content %}
<div class="flex-1 p-8">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold">Edit User: [[ user.username ]]</h2>
        <div class="flex items-center space-x-4">
            <div class="bg-white rounded-full p-2">ðŸ””</div>
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                <span>[[librarian['username']]] | [[organization['name']]]</span>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 mb-8">
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" value="[[ user.username ]]" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" value="[[ user.email ]]" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password (leave blank to keep current):</label>
                <input type="password" id="password" name="password"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
                <select id="role" name="role" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="librarian" {% if user.role == 'librarian' %}selected{% endif %}>Librarian</option>
                </select>
            </div>

            <div class="flex justify-between items-center mt-6">
                <a href="[[ url_for('librarian_users.librarian_users') ]]" class="text-blue-500 hover:text-blue-600">Back to User List</a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Update User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
