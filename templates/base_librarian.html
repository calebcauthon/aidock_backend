<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTDock Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-4">
            <h1 class="text-2xl font-bold mb-8">KTDock</h1>
            <nav>
                <ul class="space-y-2">
                    <li class="py-2 px-4 {% if request.path == '/librarian' %}bg-gray-700{% endif %} rounded"><a href="[[ url_for('librarian.librarian_home') ]]">Dashboard</a></li>
                    <li class="py-2 px-4 {% if request.path == '/librarian/files' %}bg-gray-700{% endif %} rounded"><a href="[[ url_for('librarian.librarian_files') ]]">Files</a></li>
                    <li class="py-2 px-4 {% if request.path == '/librarian/users' %}bg-gray-700{% endif %} rounded"><a href="[[ url_for('librarian_users.librarian_users') ]]">Users</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main content -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
