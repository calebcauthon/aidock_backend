{% extends "base.html" %}

{% block content %}
    <h1>Edit User</h1>
    <form action="[[ url_for('user_routes.edit_user', user_id=user['id']) ]]" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="[[ user['username'] ]]" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
                <option value="user" [[ 'selected' if user['role'] == 'user' else '' ]]>User</option>
                <option value="librarian" [[ 'selected' if user['role'] == 'librarian' else '' ]]>Librarian</option>
                <option value="platform_admin" [[ 'selected' if user['role'] == 'platform_admin' else '' ]]>Platform Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="organization_id">Organization ID</label>
            <input type="number" class="form-control" id="organization_id" name="organization_id" value="[[ user['organization_id'] ]]">
        </div>
        <div class="form-group">
            <label for="new_password">New Password (leave blank to keep current password)</label>
            <input type="password" class="form-control" id="new_password" name="new_password">
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
    <a href="[[ url_for('user_routes.list_users') ]]" class="btn btn-secondary">Back to User List</a>
{% endblock %}
