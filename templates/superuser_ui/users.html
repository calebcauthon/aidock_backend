{% extends "base.html" %}

{% block content %}
    <h1>User List</h1>
    <a href="/users/create" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create New User</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Organization ID</th>
            <th>Actions</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>[[ user.id ]]</td>
            <td>[[ user.username ]]</td>
            <td>[[ user.role ]]</td>
            <td>[[ user.organization_id ]]</td>
            <td>
                <a href="/users/[[ user.id ]]">View</a>

                <a href="/users/[[ user.id ]]/edit">Edit</a>
                <a href="#" onclick="deleteUser([[ user.id ]])">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <script>
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`/users/${userId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();
                    })
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
{% endblock %}
