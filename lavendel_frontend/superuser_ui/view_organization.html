{% extends "base.html" %}

{% block content %}
<h1>Organization Details</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <td>[[ organization[0] ]]</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>[[ organization[1] ]]</td>
    </tr>
    <tr>
        <th>Description</th>
        <td>[[ organization[2] ]]</td>
    </tr>
</table>
<a href="[[ url_for('organization_routes.edit_organization', org_id=organization[0]) ]]" class="btn btn-warning">Edit</a>
<a href="[[ url_for('organization_routes.list_organizations') ]]" class="btn">Back to List</a>
{% endblock %}
