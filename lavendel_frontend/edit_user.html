<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: grid; gap: 10px; }
        label { font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 5px; }
        input[type="submit"] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST" action="/users/[[ user.id ]]/edit">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="[[ user.username ]]" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="[[ user.email ]]" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="[[ user.role ]]" required>

        <label for="organization_id">Organization ID:</label>
        <input type="number" id="organization_id" name="organization_id" value="[[ user.organization_id ]]" required>

        <input type="submit" value="Update User">

    </form>
    <a href="/users">Back to User List</a>
</body>
</html>
