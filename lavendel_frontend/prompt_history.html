<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt History</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Prompt History</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>URL</th>
                <th>Prompt</th>
                <th>Response</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
            <tr>
                <td>[[ entry[1] ]]</td>
                <td>[[ entry[2] ]]</td>
                <td>[[ entry[3] ]]</td>
                <td>[[ entry[4] ]]</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
